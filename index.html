<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Login-->
    <div class="login">
        <img src="images/logo2.png" alt="logo">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="User()">Entrar</button>
    </div>
    <!--Login-->

    <!--Top-Bar-->
    <div class="fixed-bar top">
        <img src="images/logo1.png" alt="logo" class="logo-img">
        <ion-icon name="people" class="users-icon" onclick="ShowMenu()"></ion-icon>
    </div>
    <!--Top-Bar-->

    <!--Menu-->
    <div class="menu hidden">
        <div class="menu-users">
            <strong>Escolha um contato<br>para enviar mensagem:</strong>
        </div>
        <div class="users">

        </div>
        <div class="menu-visibility">
            <strong>Escolha a visibilidade:</strong>
        </div>
        <div class="message-type">
            <button onclick="MessageType('message')">
                <div>
                    <ion-icon name="lock-open" class="menu-icons"></ion-icon>
                    <span>PÃºblico</span>
                </div>
                <ion-icon name="checkmark-sharp" class="check-icon message selected"></ion-icon>
            </button>
            <button onclick="MessageType('private_message')">
                <div>
                    <ion-icon name="lock-closed" class="menu-icons"></ion-icon>
                    <span>Reservadamente</span>
                </div>
                <ion-icon name="checkmark-sharp" class="check-icon private_message"></ion-icon>
            </button> 
        </div>
        <div class="empty" onclick="CloseMenu()"></div>
    </div>
    <!--Menu-->

    <!--Chat-->
    <div class="chat">
        <div class="msg">Iniciando o chat...</div>
    </div>
    <!--Chat-->

    <!--Bottom-Bar-->
    <div class="fixed-bar bottom">
        <div class="write-box">
            <input type="text" placeholder="Escreva aqui..." onkeydown="EnterPressed(event)">
            <div class="writing-to-how">Enviando para Todos (publicamente)</div>
        </div>
        <ion-icon name="paper-plane-outline" class="send-icon" onclick="SendMessage()"></ion-icon>
    </div>
    <!--Bottom-Bar-->

    <!--Scripts-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
