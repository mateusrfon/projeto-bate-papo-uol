<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Uol</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Top-Bar-->
    <div class="fixed-bar top">
        <img src="images/logo1.png" alt="logo" class="logo-img">
        <ion-icon name="people" class="users-icon" onclick="UsersMenu()"></ion-icon>
    </div>
    <!--Top-Bar-->

    <!--Menu
    <ion-icon name="people" class="menu-icons"></ion-icon>
    <ion-icon name="lock-open" class="menu-icons"></ion-icon>
    <ion-icon name="lock-closed" class="menu-icons"></ion-icon>
    Menu-->

    <!--Chat-->
    <div class="chat">
        <div class="msg">Iniciando o chat...</div>
    </div>
    <!--Chat-->

    <!--Bottom-Bar-->
    <div class="fixed-bar bottom">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" class="send-icon" onclick="SendMessage()"></ion-icon>
    </div>
    <!--Bottom-Bar-->

    <!--Scripts-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
